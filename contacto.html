                                    </div>
                                </div>

                                    <div class="form-group floating-label-form-group controls mb-0 pb-2">

                                        <input class="form-control" id="email" type="email"
                                            placeholder="Correo Electronico" required="required"
                                            data-validation-required-message="Please enter your email address." />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="form-group floating-label-form-group controls mb-0 pb-2">

                                            <option value="">SELECCIONE UN PAIS</option>

                                            <option value="+56">CHILE</option>
                                            <option value="+52">MEXICO</option>
                                            <option value="+51">PERÃš</option>
                                        </select>
                                        <br>

                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                        <label>Mensaje</label>
                                        <textarea class="form-control" id="message" rows="5" placeholder="Mensaje"
                                            required="required"
                                            data-validation-required-message="Please enter a message."></textarea>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <br />
                                <div id="success"></div>
                                <div class="form-group"><button class="btn btn-success btn-xl" id="sendMessageButton"
                                        type="submit">Enviar <img style="width: 30px;" src="img/pngocean.com (62).png"
